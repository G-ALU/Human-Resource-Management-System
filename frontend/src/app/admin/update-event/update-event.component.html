<div class="modal-background" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h2>Update Job Details</h2>
    <button class="close-btn" (click)="closeModal()">X</button>
  </div>
  <form [formGroup]="updatejobsForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="input-container">
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <div class="input-container">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location">
    </div>
    <div class="input-container">
      <label for="status">Choose Status of the job</label>
      <select id="status" formControlName="status">
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>
    </div>
    <div class="input-container">
      <label for="salary">Salary</label>
      <input type="number" id="salary" formControlName="salary">
    </div>
    <div class="input-container">
      <label for="image">Upload Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="update-btn" [disabled]="!updatejobsForm.valid">Update</button>
  </form>
</div>
